<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src = "../jquery.js"></script>
  <script>
    $(function () {
      $(".btn1").on("click", function () {
        $(".txt1").animate({  // animate = 요소 선택, 메소드, 스타일, 소요시간, 투명도, 콜백함수(실행이 끝나고 나서 확인하기 위해 추가하는 것)
          marginLeft: "500px",
          fontSize:"50px"
        },
        2000, "linear", function() {  // linear = 일정한 속도로
          alert("모션 완료!");
        });
        });

        $(".btn2").on("click", function () {
          $(".txt2").animate({
            marginLeft: "+=50px",  // 대입연산자
          }, 1000);  // 1000 = 1초
        })
      });
  </script>
  <style>
    .txt1 {
      background-color: lemonchiffon;
    }
    .txt2 {
      background-color: skyblue;
    }
  </style>
</head>
<body>
  <p><button class = "btn1">버튼 1</button></p>
  <span class = "txt1">"500px 이동"</span>
  <p><button class = "btn2">버튼 2</button></p>
  <span class = "txt2">"50px"씩 이동</span>
</body>
</html>
